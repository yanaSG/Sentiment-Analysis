<div class="container p-3">
    <div class="row">
        <div class="col-5 me-4">
            <h6>Keywords</h6>
        </div>
        <div class="col-2 ms-4">
            <h6>Score</h6>
        </div>
        <div class="col-3">
            <h6>Magnitude</h6>
        </div>
    </div>
    <div class="row item mt-3" *ngFor="let keywords of results">
        <div class="row" *ngFor="let keyword of keywords | keyvalue">
            <div class="col-6 me-3">
                {{ keyword.key }}
            </div>
            <div [class]="'col-2 ms-4 ' + keyword.value.sentiment">
                {{ keyword.value.score | number: '1.2-3' }}
            </div>
            <div class="col-2 ms-4">
                {{ keyword.value.magnitude | number: '1.2-3' }}
            </div>    
        </div>
        
    </div>
</div>
